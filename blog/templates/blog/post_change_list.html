<!--에디트 제네릭뷰도 뷰에서 템플릿 네임을 별도로 지정하지 않으면 정해진 html명이 있다.-->

{% extends 'base.html' %}
<!-- base.html을 상속 받음. 인용부호 필수-->
{% block title%}post_change_List.html{% endblock %}
<!--base에서 블록으로 지정했던 부분만 간단하게 파내서 바꿈-->

{% block content %}
<div id="content">
    <h1>Post change - {{user}}</h1>
    <table class="change-list">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Owner</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for item in object_list %}
<!--        object_list는 ListView에서 넘겨주는 값-->
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>{{item.owner}}</td>
            <td><a href="{% url 'blog:update' item.id%}">Update</a></td>
<!--            blog/99/update/-->
            <td><a href="{% url 'blog:delete' item.id%}">Delete</a></td>
<!--            blog/99/delete/-->
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
